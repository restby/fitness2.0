<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Главная страница сайта фитнес центра SUPERGYM">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/apple-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Фитнес 2.0</title>
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="container">
          <div class="page-header__wrapper">
            <a class="page-header__logo logo logo--header">
              <img src="img/svg/logo.svg" width="122" height="44" alt="Логотип фитнес центра SUPERGYM">
            </a>
            <a class="page-header__tel" href="tel:88005555555">8-800-555-55-55</a>
          </div>
          <section class="hero">
            <div class="hero__wrapper">
              <div class="hero__col hero__col--left">
                <span class="hero__text">омск</span>
                <h1 class="hero__title">Фитнес центр
                </h1>
                <ul class="hero__list">
                  <li class="hero__item">Тренажёрный зал
                  </li>
                  <li class="hero__item">Групповые занятия</li>
                  <li class="hero__item">Кардио-зона</li>
                </ul>
                <button class="hero__btn btn" type="button">Купить абонемент</button>
              </div>
              <div class="hero__col hero__col--right">
                <picture>
                  <!-- <source type="image/webp" media="(min-width: 1365px)"
                  srcset="img/hero-desktop.webp 1x, img/hero-desktop@2x.webp 2x"> -->
                  <!-- <source type="image/webp" media="(min-width: 767px)"
                  srcset="img/hero-tablet.webp 1x, img/hero-tablet@2x.webp 2x"> -->
                  <source media="(min-width: 1365px)" srcset="img/hero-desktop.jpg 1x, img/hero-desktop@2x.jpg 2x">
                  <img src="img/hero-tablet.jpg" width="324" height="390" srcset="img/hero-tablet@2x.jpg 2x"
                    alt="изображение спортсмена">
                </picture>
              </div>
            </div>
          </section>
        </div>
      </header>
      <main>

      </main>
      <footer class="page-footer">
        <div class="container">
          <div class="page-footer__wrapper">
            <a class="page-footer__logo logo logo--footer">
              <img src="img/svg/logo.svg" width="88" height="32" alt="Логотип фитнес центра SUPERGYM">
            </a>
            <nav class="page-fooetr__nav nav">
              <ul class="nav__list">
                <li class="nav__item nav__item--services">
                  <a class="nav__link nav__link--services" href="">Услуги</a>
                </li>
                <li class="nav__item nav__item--subs">
                  <a class="nav__link nav__link--subs" href="">Абонементы</a>
                </li>
                <li class="nav__item nav__item--actions">
                  <a class="nav__link nav__link--actions" href="">Акции</a>
                </li>
                <li class="nav__item nav__item--trainers">
                  <a class="nav__link nav__link--trainers" href="">Тренеры</a>
                </li>
                <li class="nav__item nav__item--schedule">
                  <a class="nav__link nav__link--schedule" href="">Расписание</a>
                </li>
              </ul>
            </nav>
            <ul class="page-fooetr__social-list social">
              <li class="social__item">
                <a class="social__link" href="#">
                  <svg aria-hidden="true" focusable="false" fill="currentColor" width="14" height="14">
                    <use xlink:href="img/sprite.svg#icon-vk"></use>
                  </svg>
                  <span class="visually-hidden">вконтакте.</span>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#">
                  <svg aria-hidden="true" focusable="false" fill="currentColor" width="9" height="16">
                    <use xlink:href="img/sprite.svg#icon-ok"></use>
                  </svg>
                  <span class="visually-hidden">однокласники.</span>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#">
                  <svg aria-hidden="true" focusable="false" fill="currentColor" width="14" height="14">
                    <use xlink:href="img/sprite.svg#icon-reddit"></use>
                  </svg>
                  <span class="visually-hidden">reddit.</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>

</html>
